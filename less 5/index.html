<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-1/2 m-auto mt-5 border-4 border-pink-600 min-h-[100px]">
      <img
        id="img"
        src="https://thumbs.dreamstime.com/b/backgrounds-night-sky-stars-moon-clouds-plastic-pink-color-elements-image-furnished-nasa-143210944.jpg"
        alt=""
      />
    </div>
    <div class="w-[300px] flex justify-center gap-10 mt-5 m-auto">
      <button
        id="nextBtn"
        class="w-[80px] p-[5px] text-white bg-pink-600 rounded-xl"
      >NEXT</button>
      <button
        id="prevBtn"
        class="w-[80px] p-[5px] text-white bg-pink-600 rounded-xl"
      >PREVIOUS</button>
    </div>
    <script src="./tvjs.js"></script>
  </body>
</html>
